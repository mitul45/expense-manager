            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="flex-container">
                        <button id="authorize-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
                        <div class="mdl-spinner mdl-js-spinner is-active" id="form-loader"></div>
                        <form id="expense-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="desc" data-required>
                                <label class="mdl-textfield__label" for="desc">Description</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="date" id="date" data-required>
                                <label class="mdl-textfield__label" for="date">Date</label>
                            </div>
                            <select id="account" class="mdl-textfield" data-required>
                            </select>
                            <br>
                            <select id="category" class="mdl-textfield" data-required>
                            </select>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="amount" step="0.01" data-required>
                                <label class="mdl-textfield__label" for="amount">Amount</label>
                            </div>
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="is-income">
                                <input type="checkbox" id="is-income" class="mdl-switch__input">
                                <span class="mdl-switch__label"> income? </span>
                            </label>
                            <br>
                            <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add-button" type="submit" onclick="addExpense(event)">
                                Save
                            </button>
                        </form>
                    </div>
                    <div id="toast-container" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
